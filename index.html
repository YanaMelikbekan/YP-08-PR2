<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="container__header">
                <div class="logo">
                    <a href="#"><img class="logo-img" src="./img/Logo (4).png" alt="logo"></a>
                </div>
                <div class="header__nav">
                    <ul class="nav">
                        <a href="#" class="nav__text">
                            <li>О нас</li>
                        </a>
                        <a href="#" class="nav__text">
                            <li>Проекты</li>
                        </a>
                        <a href="#" class="nav__text">
                            <li>Этапы</li>
                        </a>
                        <a href="#" class="nav__text">
                            <li>Отзывы</li>
                        </a>
                        <a href="#" class="nav__text">
                            <li>Контакты</li>
                        </a>
                    </ul>
                    <div class="search">
                        <button class="search__btn"><img class="search-img" src="./img/search (1).png"
                                alt="search"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="slider">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/low-angle-photo-of-balconies-2462015 1.jpg" alt="">
                        </div>
                        <div class="swiper-slide"><img src="./img/low-angle-photo-of-balconies-2462015 1.jpg" alt="">
                        </div>
                        <div class="swiper-slide"><img src="./img/low-angle-photo-of-balconies-2462015 1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="slider__text">
                    <div class="slider-text">
                        <div class="slider-title">Проектные решения любой сложности</div>
                        <div class="slider-subtitle">Есть над чем задуматься: базовые сценарии поведения пользователей и
                            по сей день остаются уделом проектантов</div>
                    </div>
                    <div class="slider-button">
                        <input class='btn' type="button" value="Заказать расчет">
                    </div>
                </div>
                <div class="point">
                    <div class="circle-one"></div>
                    <div class="circle-two"></div>
                    <div class="circle-three"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
